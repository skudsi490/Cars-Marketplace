<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login - Luxury Car Parts</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="../assets/CARS.svg" alt="Company Logo" id="logo">
            <nav id="navbar">
                <ul>
                    <li><a href="/pages/index.html">Home</a></li>
                    <li><a href="/pages/about.html">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="/pages/contact.html">Contact</a></li>
                    <li><a href="/pages/login.html">Login</a></li>
                    <li><a href="/pages/register.html">Register</a></li>
                </ul>
            </nav>
            
        </div>
    </header>

    <section id="login-content" class="container">
        <h2>Login to Your Account</h2>
        <form id="login-form" class="form-style">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Used Cars Marketplace. All rights reserved.</p>
    </footer>

    <script src="../scripts/login.js"></script>
    
</body>
</html>
